name: flutter_application_1
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  gap: ^3.0.1
  #image Picker
  image_picker: ^1.0.7
  #lottie Package
  lottie: ^2.6.0
  #hive package
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.19.0
  date_picker_timeline: ^1.2.6
 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
